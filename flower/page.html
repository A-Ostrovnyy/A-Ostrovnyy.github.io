<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Index page</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" media="all" href="css/app.css"> </head>
  <body>
    <!-- BEGIN content -->
    <div class="out">
      <canvas id="canvas" width="550" height="550"> </canvas>
      <div class="handlers">
        <label for="handler1">
          <p>Dots</p>
          <input type="range" name="dots" id="handler1" min="100" max="1000" step="10" value="666"> </label>
        <label for="handler2">
          <p>Count</p>
          <input type="range" name="count" id="handler2" min="10" max="50" step="1" value="13"> </label>
      </div>
    </div>
    <!-- END content -->
    <!-- BEGIN scripts -->
    <script type="text/javascript" src="js/app.js"></script>
    <!-- END scripts -->
  </body>
</html>
